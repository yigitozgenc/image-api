version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: image-api-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: image_frames
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - image-api-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: image-api-service
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/image_frames
      DATABASE_POOL_SIZE: 20
      DATABASE_MAX_OVERFLOW: 10
      COMPRESSION_LEVEL: 9
      IMAGE_RESIZED_WIDTH: 150
      IMAGE_ORIGINAL_WIDTH: 200
      STREAM_BATCH_SIZE: 100
      API_HOST: 0.0.0.0
      API_PORT: 8000
      LOG_LEVEL: INFO
      LOG_FORMAT: json
      PROMETHEUS_ENABLED: "true"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./data:/app/data:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
    networks:
      - image-api-network

  prometheus:
    image: prom/prometheus:latest
    container_name: image-api-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - image-api-network

  loki:
    image: grafana/loki:latest
    container_name: image-api-loki
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    restart: unless-stopped
    networks:
      - image-api-network

  promtail:
    image: grafana/promtail:latest
    container_name: image-api-promtail
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ./monitoring/promtail.yml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    depends_on:
      - loki
    restart: unless-stopped
    networks:
      - image-api-network

  grafana:
    image: grafana/grafana:latest
    container_name: image-api-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: ""
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      - prometheus
      - loki
    restart: unless-stopped
    networks:
      - image-api-network

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  loki_data:

networks:
  image-api-network:
    driver: bridge